<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d6a8fe7eb.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <section class="sidebar">
        <h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>Dashboard</h1>
        <ul class="nav-main">
            <li><a href=""><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href=""><i class="fa-solid fa-address-card"></i>Profile</a></li>
            <li><a href=""><i class="fa-solid fa-message"></i>Messages</a></li>
            <li><a href=""><i class="fa-solid fa-clock"></i>History</a></li>
            <li><a href=""><i class="fa-solid fa-list-check"></i>Tasks</a></li>
            <li><a href=""><i class="fa-solid fa-users"></i>Community</a></li>
        </ul>

        <ul class="nav-sec">
            <li><a href=""><i class="fa-solid fa-gear"></i>Setting</a></li>
            <li><a href=""><i class="fa-solid fa-circle-question"></i>Support</a></li>
            <li><a href=""><i class="fa-solid fa-shield-cat"></i>Privacy</a></li>
        </ul>
    </section>
    <header>
        <div class="header-high">
            <div class="left-part">
                <input class="searchbar" type="text">
                <a class="search-icon" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div class="avatar-group">
                <a href=""><i class="fa-solid fa-bell bell-icon"></i></a>
                <img class="avatar-small" src="./images/placeholder-avatar.png" alt="avatar image">
                <h4>User</h4>
            </div>
        </div>
        <div class="header-low">
            <div class="greeting">
                <img class="avatar" src="./images/placeholder-avatar.png" alt="avatar image">
                <div class="greeting-text">
                    <p>Hi there,</p>
                    <h3>User(@user)</h3>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
    </header>
    <main class="content">
        <div>
            <h3>Projects</h3>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div>
            <h3>Announcements</h3>
            <div></div>
        </div>

        <div>
            <h3>Trending</h3>
            <div></div>
        </div>
    </main>
</body>
</html>
